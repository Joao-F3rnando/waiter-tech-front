<header>
    <img (click)="goBack()" src="../../../assets/seta-esquerda.png" alt="">
    <h1>Comanda</h1>
</header>

<div class="orders">
    <h2>Controle de pedidos</h2>
    <div *ngFor="let order of orders" class="background">
        <div>
            <div class="table">
                <p>Mesa {{order.board}}</p>
            </div>
        </div>

        <div class="content">
            <div *ngFor="let dishe of order.dishes" class="item obs-item" (click)="modal(order)" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                <div>
                    <p class="dish">{{dishe.dish}}</p>
                </div>
                <div class="right">
                    <p class="unit">{{dishe.quantity}} un</p>
                    <p class="unit" *ngIf="haveObs(dishe.obs)">!</p>
                </div>
            </div>

            <div class="final-value">
                <p>Valor Total do Pedido: {{order.value}}</p>
            </div>

            <div class="btn-ok">
                <button class="concluido" (click)="concludeItem(order.ID)">Concluído</button>
            </div>
        </div>
    </div>


</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalhe do pedido</h1>
                <button (click)="resetTimer()" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngFor="let info of modalInfos">
                <div class="item-modal">
                    <div class="">
                        <div class="name-unit">
                            <p class="dish-modal">{{info.dish}}</p>
                            <p class="unit-modal">{{info.quantity}} un</p>
                        </div>
                        <p class="detail-modal">{{info.obs}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alert -->
<div id="alert" class="alert alert-danger align-items-center" role="alert" style="display: flex;">
    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
        viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div>
        Você não está logado, por favor acesse a sua conta antes de prosseguir.
    </div>
</div>
