<header>
    <img (click)="goBack()" src="../../../assets/seta-esquerda.png" alt="">
    <h1>Cardápio</h1>
</header>

<div class="add-menu">
    <form (ngSubmit)="addItem()" enctype="multipart/form-data">
        <div class="form-info">
            <label for="">Nome do prato</label>
            <input type="text" name="dishName" placeholder="Ex: Salmão grelhado" [(ngModel)]="itemData.dishName"
                class="small-input">
        </div>

        <div class="form-info">
            <label for="">Descrição</label>
            <textarea name="" id="" cols="30" rows="10" type="text" name="description"
                [(ngModel)]="itemData.description"
                placeholder="Ex: Salmão grelhado com arroz e salada de repolho de acompanhamento. Feijão opcional."
                maxlength="100" class="large-input"></textarea>
        </div>

        <div class="form-info">
            <div>
                <label for="img-selection">Imagem</label>
                <div class="img-input">
                    <label for="img-selection"> <img class="search" src="../../../assets/lupa.png"
                            alt="">{{inputText}}</label>
                    <input id="img-selection" type="file" (change)="inputFile($event)" class="img-input">
                </div>
            </div>

        </div>

        <div class="form-info">

            <label for="">Categoria</label>

            <div class="input-check">

                <input type="radio" name="option" value="Prato" [(ngModel)]="isPrato">
                <label for="Prato">Prato</label>

                <input type="radio" name="option" value="Bebida" [(ngModel)]="isBebida">
                <label for="Bebida">Bebida</label>

                <input type="radio" name="option" value="Sobremesa" [(ngModel)]="isSobremesa">
                <label for="">Sobremesas</label>

            </div>

        </div>

        <div class="form-info">
            <label for="">Valor em R$</label>
            <input type="number" step="0.01" name="price" [(ngModel)]="itemData.price"
                placeholder="Utilize vírgula para os centavos" class="small-input">
        </div>

        <div class="show-yes-no">
            <label for="">Aparecer no cardápio?</label>
            <label class="switch">
                <input type="checkbox" name="activated" [(ngModel)]="itemData.activated">
                <span class="slider"></span>
            </label>
        </div>

        <div class="container">
            <span id="span" style="display: none; color: red;">Todos os campos devem aparecer</span>
            <button type="submit" class="btn">Salvar</button>
        </div>
    </form>
</div>

<!-- Alert -->

<div class="alert alert-success d-flex align-items-center" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
        <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
        <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
      </svg>
    <div>
      Item cadastrado com sucesso!
    </div>
  </div>
