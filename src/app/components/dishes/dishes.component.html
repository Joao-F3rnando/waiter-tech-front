<header>
    <img (click)="goBack()" class="return" src="../../../assets/seta-esquerda.png" alt="">
    <h1>menu</h1>
    <div class="add-item" (click)="goAdd()">
        <img src="../../../assets/plus.png">
    </div>
</header>

<div class="content" *ngFor="let dish of dishs">
    <div class="container">
        <div class="background">
            <div class="details">
                <img class="food-img" src={{dish.image}} alt="">

                <div class="option">
                    <h2>{{dish.dish_name}}</h2>

                    <div class="buttons">
                        <div>
                            <img (click)="goEdit(dish.ID)" src="../../../assets/editar.png" alt="" class="edit-delete">
                        </div>

                        <div>
                            <img type="button" src="../../../assets/lixeira.png" class="edit-delete"
                                data-bs-toggle="modal" data-bs-target="#exampleModal"
                                (click)="getData(dish.dish_name, dish.ID)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Você tem certeza que deseja excluir?</h1>
            </div>
            <div class="modal-body">
                {{dishNameModal}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" (click)="deleteDish(idDishModal)">Excluir prato</button>
            </div>
        </div>
    </div>
</div>

<!-- Alert -->
<div id="alertLogin" class="alert alert-danger align-items-center" role="alert" style="display: flex;">
    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
        viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div>
        Você não está logado, por favor acesse a sua conta antes de prosseguir.
    </div>
</div>
