<div class="login-restaurant">
    <div>
        <img class="image" src="assets/W.png" alt="Logo-App">
    </div>

    <div class="label-init">
        <span>Olá</span>
        <span>Faça login em sua conta</span>
    </div>

    <form>
        <div class="label">
            <div class="email">
                <input #email type="email" placeholder="Email">
            </div>
            <div class="password">
                <input #password type="password" placeholder="Senha">
            </div>

            <div class="button">
                <button (click)="login(email.value, password.value)" type="button" class="login-button">Login</button>
            </div>
        </div>
    </form>
    <div class="anchor">
        <div><a (click)="signUpRoute()">Cadastrar Restaurante</a></div>
        <div><a (click)="forgetRoute()">Esqueceu a Sua Senha?</a></div>
    </div>
</div>
