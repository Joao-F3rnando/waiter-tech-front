<header>
    <img (click)="goBack()" src="../../../assets/seta-esquerda.png" alt="">
    <h1>busca</h1>
</header>


<div class="procurar" (keyup.enter)="teste()">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-search"
        viewBox="0 0 16 16">
        <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
    </svg>
    <input placeholder="pesquisar restaurantes" class="input_pesquisar" [(ngModel)]="search">
</div>

<h1 class="restaurantes">RESTAURANTES CADASTRADOS</h1>

<div class="restaurants" *ngFor="let restaurant of restaurants">
    <div (click)="goLocal()" class="restaurant">
        <img src={{restaurant.restaurantImage}}>
        <div class="data">
            <h1>{{restaurant.restaurantName}}</h1>
            <p>{{restaurant.restaurantPhone}}</p>
        </div>
    </div>
</div>
